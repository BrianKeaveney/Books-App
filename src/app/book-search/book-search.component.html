<form class="form-inline">
    <input type="text" name="movie-name" placeholder="Enter book Name" class="form-control mr-sm-2" #bookName>
    <button (click)="getBookDetails(bookName.value)" type="submit" class="btn btn-outline-primary my-2 my-sm-0">
        Search
    </button>
</form>
<div *ngIf="!show">
    <app-carousel></app-carousel>
</div> 
<app-book-list [bookData]="bookData"></app-book-list>
