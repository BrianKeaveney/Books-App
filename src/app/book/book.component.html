<div *ngIf="book; else notFound" class="border">
    <div class="row">
      <div class="col-sm-3 col-xs-4 col-lg-2">
          <img  src={{book.volumeInfo.imageLinks.thumbnail}} onError="this.src='../assets/images/placeholder.jpg';">
      </div>
      <div class="col-sm-9 col-xs-8 col-lg-10">
        <h4>{{book.volumeInfo.title}}</h4>
        <h4>{{book.volumeInfo.authors[0]}}</h4>
        <app-book-rating [bookRating]="book.volumeInfo.averageRating"></app-book-rating>
        <button class="btn btn-primary" (click)="addTheBook(book.volumeInfo.title,
        book.volumeInfo.authors[0], book.volumeInfo.imageLinks.thumbnail)">add</button>
      </div>
    </div>
</div>

<ng-template #notFound>
    Book not found..
</ng-template>
