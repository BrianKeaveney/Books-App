<div *ngIf="book" class="border">
    <div class="row">
      <div class="col-sm-2">
          <img  src={{book.volumeInfo.imageLinks.thumbnail}}>
      </div>
      <div class="col-sm-10">
          <h4>{{book.volumeInfo.title}}</h4>
          <h4>{{book.volumeInfo.authors[0]}}</h4>
          <button class="float-right" (click)="addTheBook(book.volumeInfo.title)">add</button>
      </div>
    </div>
</div>
